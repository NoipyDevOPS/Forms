<div class="container">
    <h1>Hero Form</h1>
    <form>
        <div class="form-group">
            <mark>{{model}}</mark><hr>
            <label for="name">Name&nbsp;*</label>
            <input type="text" class="form-control" id="name" required
                [(ngModel)]="model.name" 
                #name="ngForm"
                #spy
                [class.is-valid]="name.valid"
                [class.is-invalid]="name.invalid"
                ngControl="name">
            <div [hidden]="name.valid || name.pristine" class="invalid-feedback">
                Name is required
            </div>
        </div>
        {{spy.className}}

        <div class="form-group">
            <label for="alterEgo">Alter Ego</label>
            <input type="text" class="form-control" id="alterEgo"
                [(ngModel)]="model.alterEgo" ngControl="alterEgo">
        </div>

        <div class="form-group">
            <label for="power">Hero Power&nbsp;*</label>
            <select class="form-control" id="power" required
                [(ngModel)]="model.power" 
                #power="ngForm"
                [ngClass]="setCssValidityClass(power)"
                ngControl="power">
                <option *ngFor="let p of powers" [value]="p">{{p}}</option>
            </select>
        </div>

        <div class="row">
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
            <small class="col text-right">*&nbsp;Required</small>
        </div>
    </form>
</div>
